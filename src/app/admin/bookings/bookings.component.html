<div class="bookings" fxFlex fxLayout="column">

  <!-- Booking Header -->
  <div fxFlex fxLayout="row" fxLayoutAlign="space-between start">
    <div fxFlex class="title">
      Bookings
    </div>
    <div fxFlex fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="end">
      <div>
        <input type="text" class="search">
        <button class="searchbtn"><img src="../../../assets/images/search-admin.png"></button>
      </div>
      <div>
        <button class="Addbtn"><img src="../../../assets/images/plus.png"> Search</button>
      </div>
      <div>
        <button class="refreshndownload"><img src="../../../assets/images/refresh.png"></button>
      </div>
      <div>
        <button class="refreshndownload"><img src="../../../assets/images/download-admin.png"></button>
      </div>
    </div>
  </div>


  <div fxFlex fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="5px" class="tabs">
    <div fxFlex="7" fxLayout="column">
      <div class="tabTitle"><a (click)="tabSelected(0)">Recent</a></div>
      <div class="tabUnderLine" [ngClass]="{'tabActive':index == 0}">
        <hr style="border-top: 0px;">
      </div>
    </div>
    <div fxFlex="7" fxLayout="column">
      <div class="tabTitle"><a (click)="tabSelected(1)">Ongoing</a></div>
      <div class="tabUnderLine" [ngClass]="{'tabActive':index == 1}">
        <hr style="border-top: 0px;">
      </div>
    </div>
    <div fxFlex="8" fxLayout="column">
      <div class="tabTitle"><a (click)="tabSelected(2)">Upcomming</a></div>
      <div class="tabUnderLine" [ngClass]="{'tabActive':index == 2}">
        <hr style="border-top: 0px;">
      </div>
    </div>
    <div fxFlex="7" fxLayout="column">
      <div class="tabTitle"><a (click)="tabSelected(3)">Past</a></div>
      <div class="tabUnderLine" [ngClass]="{'tabActive':index == 3}">
        <hr style="border-top: 0px;">
      </div>
    </div>

  </div>
  <hr class="line">


  <mat-card class="bookingDetailsCard">
    <mat-card-content fxFlex fxLayout="column" fxLayoutGap="20px">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Booking No </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Stay Dates </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="noOfVillas">
          <th mat-header-cell *matHeaderCellDef> No of Villas </th>
          <td mat-cell *matCellDef="let element"> {{element.noOfVillas}} </td>
        </ng-container>

        <ng-container matColumnDef="villaName">
          <th mat-header-cell *matHeaderCellDef> Property </th>
          <td mat-cell *matCellDef="let element"> {{element.villaName}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Rooms </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="mealType">
          <th mat-header-cell *matHeaderCellDef> Breakfast </th>
          <td mat-cell *matCellDef="let element"> {{element.mealType}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="noOfVillas">
        <th mat-header-cell *matHeaderCellDef> No Of Villas </th>
        <td mat-cell *matCellDef="let element"> {{element.noOfVillas}} </td>
      </ng-container>
    

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container> -->



        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Options </th>
          <td mat-cell *matCellDef="let element">
            <button class="viewDetails" routerLink="vb">
              View Details
            </button>
            <!-- <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon">
                  <mat-icon>delete</mat-icon>
              </button> -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>




  <router-outlet></router-outlet>











  <div class="wrapper" fxLayout="column" fxLayoutGap="20px">



  </div>
