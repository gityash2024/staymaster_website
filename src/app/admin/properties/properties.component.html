<div class="Properties" fxFlex fxLayout="column" fxLayoutGap="20px">

  <!-- Booking Header -->
<div fxFlex fxLayout="row" fxLayoutAlign="space-between start">
  <div fxFlex class="title">
    Properties
  </div>
  <div fxFlex fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="end">
    <div><button class="addProp"  routerLink="addprop"><img src="../../../assets/images/plus.png"> Add Property</button></div>
  </div>
</div>


<mat-card class="PropertyDetailsCard">
  <mat-card-content fxFlex fxLayout="column" fxLayoutGap="20px">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="daynight">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.daynight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="bedrooms">
        <th mat-header-cell *matHeaderCellDef> Bedrooms </th>
        <td mat-cell *matCellDef="let element"> {{element.bedrooms}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="typeOfPlace">
        <th mat-header-cell *matHeaderCellDef> Type Of Place </th>
        <td mat-cell *matCellDef="let element"> {{element.typeOfPlace}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.ratings}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="mealType">
        <th mat-header-cell *matHeaderCellDef> Meal Type </th>
        <td mat-cell *matCellDef="let element"> {{element.mealType}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Options </th>
        <td mat-cell *matCellDef="let element">
          <button  class="vne" routerLink="viewprop">
           View & Edit
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>




</div>
