<div class="bookings" fxFlex fxLayout="column">

  <!-- Booking Header -->
  <div fxFlex fxLayout="row" fxLayoutAlign="space-between start">
    <div fxFlex class="title">
      Host Booking
    </div>
  </div>


  <mat-card class="bookingDetailsCard">
    <mat-card-content fxFlex fxLayout="column" fxLayoutGap="20px">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status ? 'Active' : 'Non-Active'}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="noOfVillas">
          <th mat-header-cell *matHeaderCellDef> No Of Villas </th>
          <td mat-cell *matCellDef="let element"> {{element.noOfVillas}} </td>
        </ng-container>
      
        <ng-container matColumnDef="typeOfPlace">
          <th mat-header-cell *matHeaderCellDef> Type Of Place </th>
          <td mat-cell *matCellDef="let element"> {{element.typeOfPlace}} </td>
        </ng-container>
      
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef> Rating </th>
          <td mat-cell *matCellDef="let element"> {{element.ratings}} </td>
        </ng-container>
        
        <ng-container matColumnDef="mealType">
          <th mat-header-cell *matHeaderCellDef> Meal Type </th>
          <td mat-cell *matCellDef="let element"> {{element.mealType}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let element"> 
                <button class="decline" (click)="openModal()" aria-label="Example icon button with a delete icon">
                    Decline
                </button>
                <button class="accept" (click)="openModal()" aria-label="Example icon button with a delete icon">
                    Accept
                </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
