
<div class="page">
    <app-header [headerName]="'transparant'"></app-header>
   <div class="header">
    
        <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="../../../assets/images/landing-page-banner.jpg" class="d-block w-100" alt="Slide 1" />
                </div>
                <div class="carousel-item">
                <img src="../../../assets/images/stay-description-bg.jpg" class="d-block w-100" alt="Slide 2" />
                </div>
                <div class="carousel-item">
                <img src="../../../assets/images/home-bg.jpg" class="d-block w-100" alt="Slide 3" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    
        <div class="header-box p-5" fxLayout="row" fxLayoutAlign="center end">
            <div class="container">
                <div class="header-content">
                    <div class="sub-head">{{conciergeDesc.name}}</div>       
                    <div class="head">{{title}}</div>       
            </div>
        </div>
      </div>
    </div>
<ng-container>
    <div class="services">
        <section class="whatsapp-section">
            <div class="content container">
                <p>{{conciergeDesc.desc}}</p> 
                <button class="whatsapp-btn" (click)="shareOnWhatsApp()">
                    <img src="assets/images/icons8-whatsapp.svg" alt="WhatsApp Icon" />
                    Connect on Whatsapp
                </button>
            </div>
        </section>
    </div>
</ng-container>
<ng-container>
    <app-footer></app-footer>
</ng-container>

<ng-container *ngIf="overlayVisible">
    <ng-template [ngTemplateOutlet]="menuModal"></ng-template>
</ng-container>
  
<ng-template #menuModal>
    <div class="overlay">
        <div class="overlay-content">
            <app-menu-modal (closeModal)="overlayVisible = false;"></app-menu-modal>
        </div>
    </div>
</ng-template>
